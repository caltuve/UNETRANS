<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/img/brand/unetrans_vista_sup.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/brand/unetrans_sin_fondo_lnegras.png" alt="logo" width="250" height="85" >
                <p class="login-card-description">Sistema Integral de Control de Estudios - SICE</p>
              </div>
             <form [formGroup]="loginFormGroup" (ngSubmit)="login() ">
                  <div class="form-group">
                    <div>
                      <mat-form-field appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input formControlName="usrsice" matInput [(ngModel)]="usrsice" placeholder="V12345678" autocomplete="cualquier-cosa" name="usrsice" required>
                      </mat-form-field>
                      </div>
                  </div>
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Contraseña</mat-label>
                      <input formControlName="password" matInput type="password" name="password" id="password" [(ngModel)]="password" autocomplete="cualquier-cosa" name="password" required>
                      
                    </mat-form-field>
                    </div>
                  <button type="submit" [disabled]="!loginFormGroup.valid" class="btn btn-block login-btn mb-4">Iniciar sesión</button>
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <p class="login-card-footer-text">Para poder ingresar al SICE primero debes crear tu cuenta.</p>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" data-toggle="modal" (click)="myModal.show()" value="Crear cuenta">
                <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title">Seleccione una opción para crear tu cuenta</h2>
                        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" >
                        <input name="nuevoingreso" id="nuevoingreso" class="btn btn-block login-btn mb-4" type="button"  routerLink="/login-aspirante" value="Nuevo ingreso o autopostulación">
                        <input [disabled]="true"  name="estudiantes" id="estudiantes" class="btn btn-block login-btn mb-4" type="button"  routerLink="#" value="Estudiantes (Próximamente)">
                        <input [disabled]="true"  name="docentes" id="docentes" class="btn btn-block login-btn mb-4" type="button"  routerLink="#" value="Docentes (Próximamente)">
                        <input [disabled]="true"  name="administrativo" id="administrativo" class="btn btn-block login-btn mb-4" type="button"  routerLink="#" value="Administrativo (Próximamente)">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cerrar</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
              </div>
          </div>
        </div>
      </div>
