<mat-card class="mat-card">
    <mat-card-title-group class="mat-card-title-group">
        <mat-card-title class="mat-card-title">Instituciones adscritas a la UNETRANS</mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">Listado de las instituciones adscritas a la UNETRANS (Activas e
            inactivas)</mat-card-subtitle>
        <!-- <mat-card-subtitle class="mat-card-subtitle">Otro subtitulo de prueba</mat-card-subtitle> -->
    </mat-card-title-group>
    <mat-divider class="mat-divider mat-divider-horizontal" role="separator"
        aria-orientation="horizontal"></mat-divider>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="sigla">
              <th mat-header-cell *matHeaderCellDef> Sigla </th>
              <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="institucion">
              <th mat-header-cell *matHeaderCellDef> Institucion </th>
              <td mat-cell *matCellDef="let element"> {{element.institucion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef> Direccion </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="estatus">
                <th mat-header-cell *matHeaderCellDef> Estatus </th>
                <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
                  
          
    </mat-card-content>
</mat-card>
