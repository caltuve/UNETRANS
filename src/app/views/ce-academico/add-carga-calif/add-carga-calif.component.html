<div class="modal-header">
    <h2 class="modal-title">Nuevo Proceso de Carga de Calificaciones</h2>
    <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="procesoCargaForm" (ngSubmit)="guardarProceso()">
      <div class="row">
        <div class="col s12">
          <mat-form-field appearance="fill">
            <mat-label>Periodo</mat-label>
            <mat-select formControlName="periodo">
                <mat-option *ngFor="let actual of actuales" [value]="actual.periodo">
                    {{ actual.periodo }} - {{ actual.estatus }}
                  </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col s12">
            <mat-form-field appearance="fill" >
                <mat-label>PNF</mat-label>
                <mat-select formControlName="pnf" multiple>
                  <mat-option *ngFor="let pnf of pnfsFiltrados" [value]="pnf.cod_opsu">
                    {{ pnf.nom_pro }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <mat-form-field appearance="fill">
            <mat-label>Fecha Desde</mat-label>
            <input matInput [matDatepicker]="fechaDesdePicker" formControlName="fechaDesde" [min]="fechaMinima">
            <mat-datepicker-toggle matSuffix [for]="fechaDesdePicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaDesdePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col s12">
          <mat-form-field appearance="fill">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [matDatepicker]="fechaHastaPicker" formControlName="fechaHasta" [min]="fechaMinima" [max]="fechaMaximaHasta">
            <mat-datepicker-toggle matSuffix [for]="fechaHastaPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaHastaPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!procesoCargaForm.valid">Guardar</button>
      </div>
    </form>
  </div>
