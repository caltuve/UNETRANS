<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
    toggle="visible"
    cHeaderToggler
    [cSidebarToggle]="sidebarId"
    class="ps-1"
  >
    <svg cIcon
      name="cilMenu"
      size="lg"
      color= #ffffff
    ></svg>
  </button>
    <c-header-nav class=" d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink>
          Sistema Integral de Control de Estudios - SICE
        </a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class=" d-lg-flex">
      <a cNavLink>
        {{usr.saludo}}, {{usr.nombre_corto}}
      </a>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
   <c-header-divider></c-header-divider> 
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container> 
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/avatar-users.png"
        status="success"
      >
      </c-avatar>
    </button>
  </c-dropdown>
</ng-template>
